name: Release

on:
  push:
    branches:
      - "main"

jobs:
  
  build-mac:
    permissions:
      contents: write
    name: MacOS Build
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install --global yarn
    - run: yarn install

  build-linux:
    permissions:
      contents: write
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: borales/actions-yarn@v3.0.0
      with:
        cmd: install

  build-windows:
    permissions:
      contents: write
    name: Windows Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install --global yarn
    - run: yarn install
